---
hosts: all
gather_facts: false
tasks:
  - name: Search and download Windows updates without installing
    win_updates:
      state: downloaded
  - name: Install all updates without a schedule tasks
    win_updates:
      server_selection: windows_update
      category_names:
        - SecurityUpdates
        - CriticalUpdates
        - UpdateRollups
      reboot: yes
      log_path: C:\Win_Template_Patch.log